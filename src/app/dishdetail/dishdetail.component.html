<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">
                    <span class="fa da-chevron-left fe-lg"></span>
                </button>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-butoon>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                    <span class="fa da-chevron-right fe-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list >
        <mat-list-item *ngFor="let comm of dish.comments" style="padding: 15px;">
            <p>{{comm.comment}} <br>
            {{comm.rating}} Stars <br>
            --{{comm.author}} {{comm.date | date}}</p>
        </mat-list-item>
    </mat-list>
  </div>

    <div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Comment</h3>
    
    <form novalidate [formGroup]="commentForm"  #fform="ngForm"  (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="half-width">
            <input matInput formControlName="author" placeholder="Name" type="text" required>
            <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
          </mat-form-field>
        </p>
         <p>
            <mat-slider
            max="5"
            step="1"
            thumbLabel
            tickInterval="1">
          </mat-slider>
        </p>

        <p>
          <mat-form-field class="half-width">
            <textarea matInput formControlName="comment" placeholder="Comment" type="text" rows="10" cols="40" required></textarea>
            <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
          </mat-form-field>
        </p>
        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
      </form>
    </div>


  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
